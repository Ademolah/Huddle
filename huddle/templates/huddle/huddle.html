{% extends 'huddle/base.html' %}

{% block content %}
    <div class="max-w-2xl mx-auto text-white bg-slate-800 p-8 rounded-xl">
        <h2 class="mb-6 text-2xl">Huddle-HUDDLENAME</h2>

        <form method="post" action="{% url 'huddle' %}?user={{ user }}&key=huddlekey" class="space-y-4">
            {% csrf_token %}

            <input type="hidden" name="user" value="{{ user}}">

            <textarea name="content" class="w-full py-4 px-6 bg-slate-600 text-white rounded-xl" placeholder="Enter your message..."></textarea>

            <button class="w-32 py-4 px-6 bg-sky-700 rounded-xl text-white">Submit</button>
        </form>
    </div>
{% endblock %}
